version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Run Acceptance Tests
          command: |
            docker-compose -f docker-compose-ci.yml build
            docker-compose up
      - run:
          name: Shut Down Images
          command: docker-compose -f docker-compose-ci.yml down -v --remove-orphans
          when: always