version: 2
jobs:
  build:
    working_directory: ~/gauge-requests
    docker:
      - image: sitture/docker-gauge-java
      - image: rodolpheche/wiremock
    steps:
      - checkout
      - restore_cache:
          key: gauge-requests-{{ checksum "pom.xml" }}
      - run:
          name: Update project versions
          command: |
            .circleci/update_versions.sh ${CIRCLE_BUILD_NUM}
      - run:
          name: Build Project
          command: mvn -B install -Denv=ci
      - run: |
          curl -X POST \
          --data '{ "request": { "url": "/get/this", "method": "GET" }, "response": { "status": 200, "body": "Here it is!\n" }}' \
          http://localhost:8080/__admin/mappings/new

      - run: curl http://localhost:8080/get/this
      - save_cache:
          paths:
            - ~/.m2
            - /root/.m2
          key: gauge-requests-{{ checksum "pom.xml" }}

workflows:
  version: 2
  build:
    jobs:
      - build